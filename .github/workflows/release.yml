name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  release:
    name: Set Version + merge develop -> master
    runs-on: ubuntu-latest
    if: github.ref_name == 'develop'
    steps:
      - name: Check that branch is "develop"
        if: ${{ github.ref_name != 'develop' }}
        run: |
          echo "This workflow must be triggered on the 'develop' branch. Current: ${{ github.ref_name }}" >&2
          exit 1

      - name: Checkout develop
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          distribution: temurin
          java-version: '25'
      - name: Determine target version
        id: determine_version
        shell: bash
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "Version manually specified: ${{ inputs.version }}"
            echo "TARGET_VERSION=${{ inputs.version }}" >> $GITHUB_ENV
          else
            echo "No version specified. Reading from pom.xml..."
            CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
            echo "Current version: $CURRENT_VERSION"
            
            if [[ "$CURRENT_VERSION" != *"-SNAPSHOT" ]]; then
              echo "Error: Automatic determination only works for SNAPSHOT versions. Current: $CURRENT_VERSION" >&2
              exit 1
            fi
            
            # Remove -SNAPSHOT
            NEW_VERSION=${CURRENT_VERSION%-SNAPSHOT}
            echo "Determined release version: $NEW_VERSION"
            echo "TARGET_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          fi

      - name: Validate version input (SemVer)
        shell: bash
        run: |
          # Checks TARGET_VERSION instead of inputs.version
          if [[ ! "${{ env.TARGET_VERSION }}" =~ ^[0-9]+(\.[0-9]+){2}(-[A-Za-z0-9.-]+)?$ ]]; then
            echo "Invalid version format: '${{ env.TARGET_VERSION }}'. Expected: 1.2.3 or 1.2.3-rc.1" >&2
          exit 1
          fi

      - name: Configure Git User
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Set version in pom.xml on develop and push
        run: |
          mvn -B versions:set -DnewVersion=${{ env.TARGET_VERSION }} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "chore(release): set version to ${{ env.TARGET_VERSION }} on develop"
          git push origin HEAD:develop

      - name: Merge develop -> master
        run: |
          git fetch origin
          git checkout -B master origin/master
          # Attempt merge; job aborts on conflict and requires manual resolution
          git merge --no-ff --no-edit origin/develop
          git push origin master

      - name: Create and push annotated tag on master
        run: |
          git tag -a "${{ env.TARGET_VERSION }}" -m "Release ${{ env.TARGET_VERSION }}"
          git push origin "${{ env.TARGET_VERSION }}"

      - name: Set next SNAPSHOT version on develop and push
        env:
          RELEASE_VERSION: ${{ env.TARGET_VERSION }}
        run: |
          set -e
          VERSION="${RELEASE_VERSION}"
          # Remove pre-release part (e.g., -rc.1)
          BASE="${VERSION%%-*}"
          IFS='.' read -r MAJOR MINOR PATCH <<<"$BASE"
          PATCH=${PATCH:-0}
          NEXT_PATCH=$((PATCH + 1))
          NEXT_SNAPSHOT="$MAJOR.$MINOR.$NEXT_PATCH-SNAPSHOT"
          echo "Next snapshot version: $NEXT_SNAPSHOT"

          git fetch origin
          git checkout -B develop origin/develop
          mvn -B versions:set -DnewVersion=${NEXT_SNAPSHOT} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "chore(release): set next snapshot version to ${NEXT_SNAPSHOT} on develop"
          git push origin HEAD:develop

