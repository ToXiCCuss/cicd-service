name: cut-release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Ziel-Version (SemVer, z. B. 1.2.3). Leer lassen für auto-detect (pom.xml minus -SNAPSHOT)'
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  cut-release:
    name: Version setzen, mergen, taggen
    runs-on: ubuntu-latest
    steps:
      - name: Prüfe, dass Branch "develop" ist
        if: ${{ github.ref_name != 'develop' }}
        run: |
          echo "Dieser Workflow muss auf dem Branch 'develop' ausgelöst werden. Aktuell: ${{ github.ref_name }}" >&2
          exit 1

      - name: Checkout develop
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          # Stelle sicher, dass genau der ausgelöste Ref verwendet wird (z. B. develop)
          ref: ${{ github.ref }}

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'

      - name: Ziel-Version ermitteln
        id: determine_version
        shell: bash
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "Version manuell angegeben: ${{ inputs.version }}"
            echo "TARGET_VERSION=${{ inputs.version }}" >> $GITHUB_ENV
          else
            echo "Keine Version angegeben. Lese aus pom.xml..."
            CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
            echo "Aktuelle Version: $CURRENT_VERSION"
            
            if [[ "$CURRENT_VERSION" != *"-SNAPSHOT" ]]; then
              echo "Fehler: Automatische Ermittlung funktioniert nur bei SNAPSHOT-Versionen. Aktuell: $CURRENT_VERSION" >&2
              exit 1
            fi
            
            # -SNAPSHOT entfernen
            NEW_VERSION=${CURRENT_VERSION%-SNAPSHOT}
            echo "Ermittelte Release-Version: $NEW_VERSION"
            echo "TARGET_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          fi

      - name: Versionseingabe validieren (SemVer)
        shell: bash
        run: |
          # Prüft nun TARGET_VERSION statt inputs.version
          if [[ ! "${{ env.TARGET_VERSION }}" =~ ^[0-9]+(\.[0-9]+){2}(-[A-Za-z0-9.-]+)?$ ]]; then
            echo "Ungültiges Versionsformat: '${{ env.TARGET_VERSION }}'. Erwartet: 1.2.3 oder 1.2.3-rc.1" >&2
            exit 1
          fi

      - name: Git-User konfigurieren
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Version im pom.xml auf develop setzen und pushen
        run: |
          mvn -B versions:set -DnewVersion=${{ env.TARGET_VERSION }} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "chore(release): set version to ${{ env.TARGET_VERSION }} on develop"
          git push origin HEAD:develop

      - name: Merge develop -> master
        run: |
          git fetch origin
          git checkout -B master origin/master
          # Versuche Merge; bei Konflikten bricht der Job ab und erfordert manuelle Auflösung
          git merge --no-ff --no-edit origin/develop
          git push origin master

      - name: Annotated Tag auf master erstellen und pushen
        run: |
          git tag -a "v${{ env.TARGET_VERSION }}" -m "Release v${{ env.TARGET_VERSION }}"
          git push origin "v${{ env.TARGET_VERSION }}"

      - name: Nächste SNAPSHOT-Version auf develop setzen und pushen
        env:
          RELEASE_VERSION: ${{ env.TARGET_VERSION }}
        run: |
          set -e
          VERSION="${RELEASE_VERSION}"
          # Pre-Release-Anteil entfernen (z. B. -rc.1)
          BASE="${VERSION%%-*}"
          IFS='.' read -r MAJOR MINOR PATCH <<<"$BASE"
          PATCH=${PATCH:-0}
          NEXT_PATCH=$((PATCH + 1))
          NEXT_SNAPSHOT="$MAJOR.$MINOR.$NEXT_PATCH-SNAPSHOT"
          echo "Nächste Snapshot-Version: $NEXT_SNAPSHOT"

          git fetch origin
          git checkout -B develop origin/develop
          mvn -B versions:set -DnewVersion=${NEXT_SNAPSHOT} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "chore(release): set next snapshot version to ${NEXT_SNAPSHOT} on develop"
          git push origin HEAD:develop

      - name: Hinweis
        run: |
          echo "Release-Commit und Tag wurden auf 'master' erstellt. Der Build/Push läuft über .github/workflows/master.yml."
