name: cut-release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Ziel-Version (SemVer, z. B. 1.2.3)'
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  cut-release:
    name: Version setzen, mergen, taggen
    runs-on: ubuntu-latest
    steps:
      - name: Prüfe, dass Branch "develop" ist
        if: ${{ github.ref_name != 'develop' }}
        run: |
          echo "Dieser Workflow muss auf dem Branch 'develop' ausgelöst werden. Aktuell: ${{ github.ref_name }}" >&2
          exit 1

      - name: Checkout develop
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          # Stelle sicher, dass genau der ausgelöste Ref verwendet wird (z. B. develop)
          ref: ${{ github.ref }}

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'

      - name: Versionseingabe validieren (SemVer)
        shell: bash
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^[0-9]+(\.[0-9]+){2}(-[A-Za-z0-9.-]+)?$ ]]; then
            echo "Ungültiges Versionsformat: '${{ inputs.version }}'. Erwartet: 1.2.3 oder 1.2.3-rc.1" >&2
            exit 1
          fi

      - name: Git-User konfigurieren
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Version im pom.xml auf develop setzen und pushen
        run: |
          mvn -B versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "chore(release): set version to ${{ inputs.version }} on develop"
          git push origin HEAD:develop

      - name: Merge develop -> master
        run: |
          git fetch origin
          git checkout -B master origin/master
          # Versuche Merge; bei Konflikten bricht der Job ab und erfordert manuelle Auflösung
          git merge --no-ff --no-edit origin/develop
          git push origin master

      - name: Annotated Tag auf master erstellen und pushen
        run: |
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Hinweis
        run: |
          echo "Release-Commit und Tag wurden auf 'master' erstellt. Der Build/Push läuft über .github/workflows/master.yml."
